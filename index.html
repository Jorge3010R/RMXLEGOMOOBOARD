  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: #e3000b;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 100;
      background: white;
    }
    .logo {
      cursor: default;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 1000;
      font-size: 1.7rem;
      color: #e3000b;
      transform-origin: center bottom;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
    .logo.animate {
      animation: lego-click 0.5s forwards;
    }
    @keyframes lego-click {
      0%   { transform: scale(1) rotate(0deg); }
      30%  { transform: scale(1.15) rotate(10deg); }
      60%  { transform: scale(0.85) rotate(-8deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    nav.desktop-menu {
      display: flex;
      gap: 1rem;
    }
    nav.desktop-menu button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #e3000b;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.desktop-menu button:hover, nav.desktop-menu button.active {
      background-color: #e3000b;
      color: white;
    }

    @keyframes lego-attach {
      0% {
        transform: scale(0.75) rotate(-10deg);
        opacity: 0;
      }
      40% {
        transform: scale(1.1) rotate(5deg);
        opacity: 1;
      }
      70% {
        transform: scale(0.95) rotate(-3deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.desktop-menu {
        display: none;
      }
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .moodboard {
      width: 100%;
      max-width: 600px;
      background: #f5f5f5;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 0.5rem;
      padding: 0.5rem;
      user-select: none;
    }
    .moodboard img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 0.75rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .moodboard img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }
    .style-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1.5rem 0 1rem;
    }
    .chip {
      padding: 0.5rem 1.5rem;
      background: #ffd500;
      color: #111;
      font-weight: 700;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      border: 2px solid transparent;
    }
    .chip:hover {
      background: #e3000b;
      color: white;
    }
    .chip.active {
      background: #e3000b;
      color: white;
      border-color: #ffd500;
    }
    .description {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
      min-height: 3rem;
    }
    .lego-btn {
      background: #e3000b;
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
      margin-bottom: 2rem;
      user-select: none;
    }
    .lego-btn:hover {
      background: #a00006;
    }
    footer {
      text-align: center;
      padding: 1rem 2rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: auto;
    }
  </style>
</head>

  <main>
    <div
      class="moodboard"
      x-ref="moodboard"
      aria-label="Moodboard de im치genes"
      role="list"
    >
      <template x-for="img in moodboards[outfit]" :key="img">
        <img :src="img" alt="Imagen moodboard" role="listitem" />
      </template>
    </div>

    <div
      class="style-controls"
      role="list"
      aria-label="Selector de moodboards"
    >
      <template x-for="(imgs, key) in moodboards" :key="key">
        <div
          role="listitem"
          class="chip"
          :class="{ active: outfit === key }"
          @click="outfit = key"
          tabindex="0"
          @keydown.enter.prevent="outfit = key"
          @keydown.space.prevent="outfit = key"
        >
          <span x-text="'Moodboard ' + (Object.keys(moodboards).indexOf(key) + 1)"></span>
        </div>
      </template>
    </div>

    <div class="description" x-text="styleDescriptions[outfit]"></div>

    <button class="lego-btn" @click="downloadMoodboard()">
      游닌 Descargar Moodboard
